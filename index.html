<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XO</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="display-case-container">
      <span class="display-span"></span>
    </div>
    <div class="game-holder">
      <div class="game-container">
        <div class="game-piece 0-0"></div>
        <div class="game-piece 0-1"></div>
        <div class="game-piece 0-2"></div>
        <div class="game-piece 1-0"></div>
        <div class="game-piece 1-1"></div>
        <div class="game-piece 1-2"></div>
        <div class="game-piece 2-0"></div>
        <div class="game-piece 2-1"></div>
        <div class="game-piece 2-2"></div>
      </div>
    </div>
    <div class="reset-btn-container">
      <button class="reset-btn" onclick="resetGame()">Reset</button>
    </div>
    <div class="score-counter">
      <table class="score-table">
        <tr>
          <th>X Score</th>
          <th>O Score</th>
        </tr>
        <tr>
          <td class="score-x">0</td>
          <td class="score-o">0</td>
        </tr>
      </table>
    </div>
  </body>
</html>
